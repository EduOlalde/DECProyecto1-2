<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tesoro</title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id="pantallaLogin">
        <h2>Mi Tesoro</h2>
        <p>Gollum ha perdido el Anillo... ¿Estás dispuesto a ayudarle?</p>
        <form id="formLogin">
            <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario" required>
            <div>
                <button type="button" id="botonValidar">Validar</button>
                <button type="button" id="botonJugar" disabled="true">Jugar</button>
            </div>
        </form>
    </div>
    <div id="pantallaJuego">
        <div id="contenedorMensaje">
            <h2 id="mensajeJuego"></h2>
        </div>
        <div id="contenedorJuego">
            <div id="contenedorTablero"></div>
            <div id="contenedorDado">
                <img id="dado" src="./img/placeholderDado.png" alt="dado">
                <button id="botonTirar" type="button">Tirar</button>
            </div>
        </div>
    </div> 
</body>
</html>
